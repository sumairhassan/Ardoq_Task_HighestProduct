<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Product</title>
    <style>
        body {background-color: black;}
        h2{

            color: Orange;

            font-family: courier;
            font-size: 160%;
        }
        p{

            color: Yellow;


            font-family: courier;
            font-size: 160%;
        }
        </style>    
</head>
<body>
    <h2>Highest Product of Three Numbers</h2>
    <p id="maxProd"></p>
    <script>
        function prodNums () {
        let arr = [0, 2, 4.5, 6, 8.09, 20, 1, 3, 5, -7, -9];
        let maxProduct = 0;
        for (let i=0; i<arr.length - 2; i++) {
            for (let j=i+1; j<arr.length - 1; j++) {
            for (let k=j+1; k<arr.length; k++) {
                let product = arr[i] * arr[j] * arr[k];
                if (product > maxProduct) {
                maxProduct = product;
                }
            }
            }
        }
        document.getElementById("maxProd").innerHTML = `The maximum product of three different numnbers is ${maxProduct}.`; 
       }  
       prodNums();
    </script>
</body>
</html>
